<form action="" method="GET" class="formulario">
   <div class="formulario1">
      <label for="name">Digite seu nome:  </label>
      <input type="text" name="nome" id="nome" required>
    </div>

    <div class="formulario1">
        <label for="email">Digite seu E-mail:  </label>
        <input type="email" name="email" id="email" required>
    </div>

    <div>
        <fieldset>
            <legend>Escolha seu sexo!</legend>

            <input type="radio" id="masculino" name=sexo>
            <label for="masculino">Masculino</label><br/>

            <input type="radio" id="feminino" name=sexo>
            <label for="feminino">Feminino</label><br/>
        
        </fieldset>
    </div>



    <div>
        <label for="data">Data de chegada: 

            <input type="date" id="data" name="data"
                    value="2021-09-27"
                    min="2021-01-01" max="2021-12-31">
        </label>
    </div>   

    <div>
        <label for="numeroNoite">Número de noites: 
            <select id="numeroNoites">
                <option value="">--Escolha uma das opções-- </option>
                <option value="1 dia">1 Dia </option>
                <option value="2 dia">2 Dias </option>
                <option value="3 dia">3 Dias </option>
                <option value="4 dia">4 Dias </option>
                <option value="5 dia">5 Dias </option>
            </select>
        </label>
    </div>    

    <fieldset>
        <legend>Quantos hóspedes</legend>

        <input type="radio" id="1hospedes" name=hospedes>
        <label for="1hospedes">1</label><br/>

        <input type="radio" id="2hospedes" name=hospedes>
        <label for="2hospedes">2</label><br/>
        
    </fieldset>

    <label for="totalestimado">Total Estimado: 
        <p>R$500,00</p>
    </label>

    <label for="mensagem">Digite uma mensagem: </label>
    <textarea id="mensagem" name="mensagem"
              rows="8" cols="28">
    Digite algo...
    </textarea>




    <div class="formulario1">
        <input type="submit" value="Enviar">
    </div>

</form>
